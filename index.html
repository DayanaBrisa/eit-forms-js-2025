<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
     <h1> Formulario de contacto </h1>
     <forn class="forn-container">
        <label for="name">Nombre</label>
        <input id="name" name="name" type="text" class="field-element">
        <label for="email"> Email</label>
        <input id="email" name="email" type="email" class="field-element">
        <label for="subjet"> Asunto</label>
        <input id="subjet" name="subjet" type="text" class="field-element">
        <label for="body"> Mensaje</label>
        <textarea id="body" name="body" rows="s" class="field-element"></textarea>
        <button type="submit" class="btn-submit">Enviar</button>
     </forn>
    </div>
</body>
</html>
